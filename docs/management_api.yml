swagger: '2.0'
info:
  title: Deployments
  version: '1'
  description: |
    An API for deployments and artifacts management.
    Intended for use by the web GUI.

host: 'hosted.mender.io'
basePath: '/api/management/v1/deployments'
schemes:
  - https

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
  ManagementJWT:
    type: apiKey
    in: header
    name: Authorization
    description: |
      API token issued by User Authentication service.
      Format: 'Bearer [JWT]'

responses:
  NotFoundError: # 404
    description: Not Found.
    schema:
      $ref: "#/definitions/Error"
  InternalServerError: # 500
    description: Internal Server Error.
    schema:
      $ref: "#/definitions/Error"
  InvalidRequestError: # 400
    description: Invalid Request.
    schema:
      $ref: "#/definitions/Error"
  UnauthorizedError: # 401
    description: Unauthorized.
    schema:
      $ref: "#/definitions/Error"
  UnprocessableEntityError: # 422
    description: Unprocessable Entity.
    schema:
      $ref: "#/definitions/Error"

paths:
  /deployments:
    get:
      operationId: List Deployments
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Find all deployments
      description: |
        Returns a filtered collection of deployments in the system,
        including active and historical. If both 'status' and 'query' are
        not specified, all devices are listed.
      parameters:
        - name: status
          in: query
          description: Deployment status filter.
          required: false
          type: string
          enum:
            - inprogress
            - finished
            - pending
        - name: search
          in: query
          description: Deployment name or description filter.
          required: false
          type: string
        - name: page
          in: query
          description: Results page number
          required: false
          type: number
          format: integer
          default: 1
        - name: per_page
          in: query
          description: Maximum number of results per page.
          required: false
          type: number
          format: integer
          default: 20
          maximum: 500
        - name: created_before
          in: query
          description: List only deployments created before and equal to Unix timestamp (UTC)
          required: false
          type: number
          format: integer
        - name: created_after
          in: query
          description: List only deployments created after and equal to Unix timestamp (UTC)
          required: false
          type: number
          format: integer
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          schema:
            type: array
            items:
              $ref: '#/definitions/Deployment'
          headers:
            Link:
              type: string
              description: Standard header, we support 'first', 'next', and 'prev'.
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

    post:
      operationId: Create Deployment
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Create a deployment
      description: |
        Deploy software to specified devices. Artifact is auto assigned to the
        device from all available artifacts based on artifact name and device type.
        Devices for which there are no compatible artifacts to be installed are
        considered finished successfully as well as receive status of `noartifact`.
        If there is no artifacts for the deployment, deployment will not be created
        and the 422 Unprocessable Entity status code will be returned.

      parameters:
        - name: deployment
          in: body
          description: New deployment that needs to be created.
          required: true
          schema:
            $ref: "#/definitions/NewDeployment"
      produces:
        - application/json
      responses:
        201:
          description: New deployment created.
          headers:
            Location:
              description: URL of the newly created deployment.
              type: string
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        422:
          $ref: "#/responses/UnprocessableEntityError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/group/{name}:

    post:
      operationId: Create Deployment for a Group of Devices
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Create a deployment for a group of devices
      description: |
        Deploy software to devices belonging to the specified group.

        Artifact is auto assigned to the device from all available artifacts based
        on artifact name and device type. Devices for which there are no compatible
        artifacts to be installed are considered finished successfully as well as
        receive status of `noartifact`. If there is no artifacts for the deployment,
        deployment will not be created and the 422 Unprocessable Entity status code
        will be returned.

      parameters:
        - name: name
          in: path
          description: Device group name.
          required: true
          type: string
        - name: deployment
          in: body
          description: New deployment that needs to be created.
          required: true
          schema:
            $ref: "#/definitions/NewDeploymentForGroup"
      produces:
        - application/json
      responses:
        201:
          description: New deployment created.
          headers:
            Location:
              description: URL of the newly created deployment.
              type: string
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        422:
          $ref: "#/responses/UnprocessableEntityError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{id}:
    get:
      operationId: Show Deployment
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get the details of a selected deployment
      description: |
        Returns the details of a particular deployment.
      parameters:
        - name: id
          in: path
          description: Deployment identifier.
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          schema:
            $ref: "#/definitions/Deployment"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{deployment_id}/status:
    put:
      operationId: Abort Deployment
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Abort the deployment
      description: |
        Abort an ongoing deployment. For devices included in this deployment it means that:

        - Devices that have completed the deployment (i.e. reported final status) are not affected by the abort, and their original status is kept in the deployment report.

        - Devices that do not yet know about the deployment at time of abort will not start the deployment.

        - Devices that are in the middle of the deployment at time of abort will finish its deployment normally, but they will not be able to change its deployment status so they will perform rollback.

      parameters:
        - name: deployment_id
          in: path
          description: Deployment identifier.
          required: true
          type: string
        - name: Status
          in: body
          description: Deployment status.
          required: true
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                - aborted
            required:
              - status
      produces:
        - application/json
      responses:
        204:
          description: Status updated successfully.
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        422:
          $ref: "#/responses/UnprocessableEntityError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{deployment_id}/statistics:
    get:
      operationId: Deployment Status Statistics
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: |
        Get status count for all devices in a deployment.
      parameters:
        - name: deployment_id
          in: path
          description: Deployment identifier
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              success: 3
              pending: 1
              failure: 0
              downloading: 1
              installing: 2
              rebooting: 3
              noartifact: 0
              already-installed: 0
              aborted: 0
          schema:
            $ref: "#/definitions/DeploymentStatistics"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{deployment_id}/devices:
    get:
      operationId: List Devices in Deployment
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: |
        Get list of all devices and their respective status for the deployment
        with the given ID.
      parameters:
        - name: deployment_id
          in: path
          description: Deployment identifier.
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Device"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{id}/device_list:
    get:
      operationId: List Device IDs in Deployment
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get the list of device IDs being part of the deployment.
      parameters:
        - name: id
          in: path
          description: Deployment identifier.
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          examples:
            application/json:
              - "00a0c91e6-7dec-11d0-a765-f81d4faebf6"
              - "00a0c91e6-7dec-11d0-a765-f81d4faebf8"
              - "00a0c91e6-7dec-11d0-a765-f81d4faebf7"
          schema:
            type: array
            description: List of device IDs
            items:
              type: string
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/{deployment_id}/devices/{device_id}/log:
    get:
      operationId: Get Deployment Log for Device
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get the log of a selected device's deployment
      parameters:
        - name: deployment_id
          in: path
          description: Deployment identifier.
          required: true
          type: string
        - name: device_id
          in: path
          description: Device identifier.
          required: true
          type: string
      produces:
        - text/plain
      responses:
        200:
          description: Successful response.
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

  /deployments/devices/{id}:
    delete:
      operationId: Remove Device from Deployments
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Remove device from all deployments
      description: Set 'decommissioned' status to all pending device deployments for a given device
      parameters:
        - name: id
          in: path
          description: System wide device identifier
          required: true
          type: string
      responses:
        204:
          description: Device was removed
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          description: Internal server error.
          schema:
              $ref: "#/definitions/Error"

  /deployments/releases:
    get:
      operationId: List Releases
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: List releases
      description: |
        Returns a collection of releases, allows filtering by release name.
      parameters:
        - name: name
          in: query
          description: Release name filter.
          required: false
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          examples:
            application/json:
              - name: my-app-v1.0.1
                artifacts:
                  - name: my-app-v1.0.1
                    description: Application v1.0.1
                    device_types_compatible: [Beagle Bone]
                    id: 0c13a0e6-6b63-475d-8260-ee42a590e8ff
                    signed: false
                    modified: "2016-03-11T13:03:17.063493443Z"
                    info:
                      type_info:
                        type: rootfs
                    files:
                      - name: rootfs-image-1
                        checksum: cc436f982bc60a8255fe1926a450db5f195a19ad
                        size: 23421351
                        date: 2016-03-11T13:03:17.063+0000
                    metadata: {}
                  - name: my-app-v1.0.1
                    description: Application v1.0.1
                    device_types_compatible: [Raspberry Pi]
                    id: 0c13a0e6-6b63-475d-8260-ee42a590e8ff
                    signed: false
                    modified: "2016-03-11T13:03:17.063493443Z"
                    info:
                      type_info:
                        type: rootfs
                    files:
                      - name: rootfs-image-1
                        checksum: cc436f982bc60a8255fe1926a450db5f195a19ad
                        size: 23421351
                        date: 2016-03-11T13:03:17.063+0000
                    metadata: {}
              - name: my-app-v2.0.0
                artifacts:
                  - name: my-app-v2.0.0
                    description: Application v2.0.0
                    device_types_compatible: [Beagle Bone]
                    id: 0c13a0e6-6b63-475d-8260-ee42a590e8ff
                    signed: false
                    modified: "2016-03-11T13:03:17.063493443Z"
                    info:
                      type_info:
                        type: rootfs
                    files:
                      - name: rootfs-image-1
                        checksum: cc436f982bc60a8255fe1926a450db5f195a19ad
                        size: 23421351
                        date: 2016-03-11T13:03:17.063+0000
                    metadata: {}
          schema:
            $ref: '#/definitions/Releases'
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

  /artifacts:
    get:
      operationId: List Artifacts
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: List known artifacts
      description: |
        Returns a collection of all artifacts.
      produces:
        - application/json
      responses:
        200:
          description: OK
          examples:
            application/json:
              - name: Application 1.0.0
                description: Johns Monday test build
                device_types_compatible: [Beagle Bone]
                id: 0c13a0e6-6b63-475d-8260-ee42a590e8ff
                signed: false
                modified: "2016-03-11T13:03:17.063493443Z"
                info:
                    type_info:
                        type: rootfs
                files:
                  - name: rootfs-image-1
                    checksum: cc436f982bc60a8255fe1926a450db5f195a19ad
                    size: 123
                    date: 2016-03-11T13:03:17.063+0000
                metadata: {}
          schema:
            type: array
            items:
              $ref: "#/definitions/Artifact"
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

    post:
      operationId: Upload Artifact
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Upload mender artifact
      description: |
        Upload mender artifact. Multipart request with meta and artifact.
        Supports artifact [versions v1, v2, v3](https://docs.mender.io/overview/artifact#versions).
      consumes:
        - multipart/form-data
      parameters:
        - name: size
          in: formData
          description: |
            Size of the artifact file in bytes.
            DEPRECATED: Size is determined from uploaded content.
          required: false
          type: integer
          format: long
        - name: description
          in: formData
          required: false
          type: string
        - name: artifact
          in: formData
          description: Artifact. It has to be the last part of request.
          required: true
          type: file
      produces:
        - application/json
      responses:
        201:
          description: Artifact uploaded.
          headers:
            Location:
              description: URL of the newly uploaded artifact.
              type: string
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

  /artifacts/generate:
    post:
      operationId: Generate Artifact
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Upload raw data to generate a new artifact
      description: |
        Generate a new Mender artifact from raw data and meta data. Multipart request with meta and raw file.
        Supports generating single-file updates only, using the Single File Update Module (https://hub.mender.io/t/single-file).
      consumes:
        - multipart/form-data
      parameters:
        - name: name
          in: formData
          description: Name of the artifact to generate.
          required: true
          type: string
        - name: description
          in: formData
          description: Description of the artifact to generate.
          required: false
          type: string
        - name: device_types_compatible
          in: formData
          description: An array of compatible device types.
          required: true
          type: array
          collectionFormat: csv
          items:
            type: string
        - name: type
          in: formData
          description: Update module used to generate the artifact.
          required: true
          type: string
          enum: [single_file]
        - name: args
          in: formData
          description: Type-specific arguments used to generate the artifact.
          required: false
          type: string
        - name: file
          in: formData
          description: Raw file to be used to generate the artifact. It has to be the last part of request.
          required: true
          type: file
      produces:
        - application/json
      responses:
        201:
          description: Artifact generation request accepted and queued for processing.
          headers:
            Location:
              description: URL of the artifact going to be generated.
              type: string
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

  /artifacts/{id}:
    get:
      operationId: Show Artifact
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get the details of a selected artifact
      description: |
        Returns the details of a selected artifact.
      parameters:
        - name: id
          in: path
          description: Artifact identifier.
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          examples:
            application/json:
              name: Application 1.0.0
              description: Johns Monday test build
              device_types_compatible: [Beagle Bone]
              id: 0c13a0e6-6b63-475d-8260-ee42a590e8ff
              signed: false
              modified: "2016-03-11T13:03:17.063493443Z"
              info:
                  type_info:
                      type: rootfs
              files:
                - name: rootfs-image-1
                  checksum: cc436f982bc60a8255fe1926a450db5f195a19ad
                  size: 123
                  date: 2016-03-11T13:03:17.063+0000
              metadata: {}
          schema:
            $ref: "#/definitions/Artifact"
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"

    put:
      operationId: Update Artifact Info
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Update description of a selected artifact
      description: |
        Edit description. Artifact is not allowed to be edited if it was used
        in any deployment.
      parameters:
        - name: id
          in: path
          description: Artifact identifier.
          required: true
          type: string
        - name: artifact
          in: body
          schema:
            $ref: "#/definitions/ArtifactUpdate"
      produces:
        - application/json
      responses:
        204:
          description: The artifact metadata updated successfully.
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        422:
          $ref: "#/responses/UnprocessableEntityError"
        500:
          $ref: "#/responses/InternalServerError"

    delete:
      operationId: Delete Artifact
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Delete the artifact
      description: |
        Deletes the artifact from file and artifacts storage.
        Artifacts used by deployments in progress can not be deleted
        until deployment finishes.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Artifact identifier.
          required: true
          type: string
      responses:
        204:
          description: The artifact deleted successfully.
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        409:
          description: Artifact used by active deployment.
          schema:
            $ref: "#/definitions/Error"
        500:
          $ref: "#/responses/InternalServerError"

  /artifacts/{id}/download:
    get:
      operationId: Download Artifact
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get the download link of a selected artifact
      description: |
        Generates signed URL for downloading artifact file. URI can be used only
        with GET HTTP method. Link supports such HTTP headers: 'Range',
        'If-Modified-Since', 'If-Unmodified-Since' It is valid for specified
        period of time.
      parameters:
        - name: id
          in: path
          description: Artifact identifier.
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          schema:
            $ref: "#/definitions/ArtifactLink"
        400:
          $ref: "#/responses/InvalidRequestError"
        401:
          $ref: '#/responses/UnauthorizedError'
        404:
          $ref: "#/responses/NotFoundError"
        500:
          $ref: "#/responses/InternalServerError"
  /limits/storage:
    get:
      operationId: Get Storage Usage
      tags:
        - Management API
      security:
        - ManagementJWT: []
      summary: Get storage limit and current storage usage
      description: |
        Get storage limit and current storage usage for currently logged in user.
        If the limit value is 0 it means there is no limit for storage for logged in user.
      produces:
        - application/json
      responses:
        200:
          description: Successful response.
          schema:
            $ref: "#/definitions/StorageLimit"
        401:
          $ref: '#/responses/UnauthorizedError'
        500:
          $ref: "#/responses/InternalServerError"

definitions:
  Error:
    description: Error descriptor.
    type: object
    properties:
      error:
        description: Description of the error.
        type: string
      request_id:
        description: Request ID (same as in X-MEN-RequestID header).
        type: string
    example:
      error: "failed to decode request body: JSON payload is empty"
      request_id: "f7881e82-0492-49fb-b459-795654e7188a"
  NewDeployment:
    type: object
    properties:
      name:
        type: string
        description: Name of the deployment
      artifact_name:
        type: string
        description: Name of the artifact to deploy
      devices:
        type: array
        description: An array of devices' identifiers.
        items:
          type: string
    required:
      - name
      - artifact_name
      - devices
    example:
      name: production
      artifact_name: Application 0.0.1
      devices:
        - 00a0c91e6-7dec-11d0-a765-f81d4faebf6
  NewDeploymentForGroup:
    type: object
    properties:
      name:
        type: string
        description: Name of the deployment
      artifact_name:
        type: string
        description: Name of the artifact to deploy
    required:
      - name
      - artifact_name
    example:
      name: production
      artifact_name: Application 0.0.1
  Deployment:
    type: object
    properties:
      id:
        type: string
        description: Deployment identifier
      name:
        type: string
        description: Name of the deployment
      artifact_name:
        type: string
        description: Name of the artifact to deploy
      created:
        type: string
        format: date-time
        description: Deployment's creation date and time
      finished:
        type: string
        format: date-time
        description: Deployment's completion date and time
      status:
        type: string
        enum:
          - inprogress
          - pending
          - finished
        description: Status of the deployment
      device_count:
        type: integer
        description: Number of devices the deployment acted upon
      artifacts:
        type: array
        description: An array of artifact's identifiers.
        items:
          type: string
    required:
      - created
      - name
      - artifact_name
      - id
      - status
      - device_count
    example:
      created: 2016-02-11T13:03:17.063493443Z
      status: finished
      name: production
      artifact_name: Application 0.0.1
      id: 00a0c91e6-7dec-11d0-a765-f81d4faebf6
      finished: 2016-03-11T13:03:17.063493443Z
