language: go

go:
- 1.5

# Insert build information into compiled binary.
# Global 
gobuild_args: |
    -v -x -ldflags "
    -X main.Commit `echo $TRAVIS_COMMIT`
    -X main.Tag `echo $TRAVIS_TAG`
    -X main.Branch `echo $TRAVIS_BRANCH`
    -X main.BuildNumber `echo $TRAVIS_BUILD_NUMBER`"
	-race

before_script:
- go vet ./...

script:
- go build
- go test ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file: artifacts
  on:
    repo: mendersoftware/artifacts
    tags: true
    all_branches: true
