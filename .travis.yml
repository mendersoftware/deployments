language: go

go:
- 1.5.1

env:
# Define build matrix
- GIMME_OS=linux GIMME_ARCH=amd64 GOOS=linux GOARCH=amd64 TE=lala
- GIMME_OS=darwin GIMME_ARCH=amd64 GOOS=darwin GOARCH=amd64 TE=lala
- GOOS=linux GOARCH=amd64 TE=lala
- GOOS=darwin GOARCH=amd64 TE=lala
- GOOS=linux GOARCH=arm TE=lala

before_install:
# Install code coverage / coveralls tooling
- go get -u github.com/axw/gocov/gocov
- go get -u github.com/mattn/goveralls
- go get -u golang.org/x/tools/cmd/cover

# Merge all subpackage code coverage reports into a single report
- go get -u github.com/modocache/gover

before_script:
# Print build info that binary is compiled with.
- echo $TRAVIS_COMMIT
- echo $TRAVIS_TAG
- echo $TRAVIS_BRANCH
- echo $TRAVIS_BUILD_NUMBER
- echo $GOOS
- echo $GOARCH
- echo $TE
- echo GIMME_OS
- echo GIMME_ARCH

# Test if code was formatted with 'go fmt'
# Command will format code and return modified files
# fail if any have been modified.
- if [ -n "$(go fmt)" ]; then echo 'Code is not formatted with "go fmt"'; false; fi

# Perform static code analysys
- go vet ./...

script:
# go list supply import paths for all sub directories.
# Exclude Godeps directory, we don't want to run tests and coverage for all dependencies every time,
# also including their coverage may introduce to much noice. Concentrate on the coverage of local packages.
# Execute go test on every local subpackage (resolved as dependencies) and generate covreage report for each.
# Test packages pararell (xargs -P)
#- go list ./... | grep -v Godeps | xargs -n1 -I {} -P 4 go test -v -covermode=count -coverprofile=../../../{}/profile.coverprofile {}

# Merge all coverage reports located in subdirectories and put them under: gover.coverprofile
#- gover

# Repotoken should not be public (can be regenerated if needed).
# Token is defined per github repository, generated by coveralls.com
# It will be different for forks and other repositories.
#- goveralls -service=travis-pro -repotoken='5cu7qC1kxgLj4XPeDvxRorXT794W4evYr' -coverprofile=gover.coverprofile

# Insert build information into compiled binary using ldflags
- go build -ldflags "-X main.Commit=`echo $TRAVIS_COMMIT` -X main.Tag=`echo $TRAVIS_TAG` -X main.Branch=`echo $TRAVIS_BRANCH` -X main.BuildNumber=`echo $TRAVIS_BUILD_NUMBER`"

after_success:
# Make build artifacts directory and copy all artifacts to this directory.
- mkdir build
- cp artifacts build/

deploy:
# In case tag is set. Deploy build as github release.
- provider: releases
  api_key:
   secure: 
  file: build/artifacts
  on:
   repo: mendersoftware/artifacts
   tags: true
   all_branches: true

# Deploy tag builds to S3 in structure /release/tag/build/os_arch/
- provider: s3
  access_key_id:
   secure: 
  secret_access_key:
   secure: 
  bucket: mender-buildsystem
  region: eu-west-1
  upload-dir: services/artifacts/release/$TRAVIS_TAG/$TRAVIS_BUILD_NUMBER/`go env GOOS`_`go env GOARCH`
  local_dir: build
  skip_cleanup: true
  on:
   repo: mendersoftware/artifacts
   tags: true
   all_branches: true

# Deploy all development builds to S3 in structure /dev/branch/build/os_arch/
- provider: s3
  access_key_id:
   secure: 
  secret_access_key:
   secure: 
  bucket: mender-buildsystem
  region: eu-west-1
  upload-dir: services/artifacts/dev/$TRAVIS_BRANCH/$TRAVIS_BUILD_NUMBER/`go env GOOS`_`go env GOARCH`
  local_dir: build
  skip_cleanup: true
  on:
   repo: mendersoftware/artifacts
   tags: false
   all_branches: true

# Deploy all builds to S3 as latest folder /latest/branch/os_arch
- provider: s3
  access_key_id:
   secure: 
  secret_access_key:
   secure: 
  bucket: mender-buildsystem
  region: eu-west-1
  upload-dir: services/artifacts/latest/$TRAVIS_BRANCH/`go env GOOS`_`go env GOARCH`
  local_dir: build
  skip_cleanup: true
